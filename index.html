<html lang="pt-Br">

<head>
  <meta charset="UTF-8">

    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!-- Fim -->
  <!-- BootStrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <!-- Fim -->
  <script src="js/script-index.js" defer></script>
  <link rel="stylesheet" href="Style/style-index.css">
  <link rel="stylesheet" href="Style/style-assets.css">
  <link rel="shortcut icon" href="Images/Logo.png" type="image/x-icon">
  <title>Home-Page</title>
</head>

<body>

  <header id="header">
    <div class="interface">
      <div class="logo">
        <img src="Images/logo.png" alt="Logo" id="img"> <label for="img">TransformFit</label>
      </div>

      <div class="menu-desktop">
        <nav>
          <ul>
            <li><button onclick="navegar('login.php')" class="btn-log">Logar</button></li>
            <li><button onclick="navegar('register.php')" class="btn-reg">Criar conta</button></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <section class="hero-site">
    <div class="interface">
      <div class="txt-hero">
        <h1>
          Transform<span>Fit</span>
        </h1>
        <p>
          Transforme seu corpo com <span>treinos eficazes</span>
        </p>
        <a href="#introduction">
          <button>
            Ver Mais
          </button>
        </a>
      </div>
    </div>
    <div class="overlay"></div>
  </section>

  <section class="introduction" id="introduction">
    <div class="interface">
      <article>
        <div class="txt-introduction">

          <h1>Gerencie seus treinos com <span>Praticidade & Foco</span></h1>
          <button onclick="navegar('login.php')" class="btn-log">
            Login
          </button>

          <button onclick="navegar('register.php')" class="btn-reg">
            Criar conta
          </button>
        </div>
        <div class="img-introduction">

        </div>

    </div>
    </article>
    </div>

  </section>

  <footer>
    <div class="interface">


      <section class="middle-footer card">

        <a href="mailto:transformfit.adm@gmail.com" class="card">Suporte</a>
        <a href="mailto:transformfit.adm@gmail.com" class="card">Informações</a>
        <a href="https://docs.google.com/document/d/1iG4JA-o7SWTa0LdfwqkEu8nPqerag1tj/edit?usp=sharing&ouid=114230791506948993448&rtpof=true&sd=true"
          class="card">Documentação</a>

      </section>

      <section class="bottom-footer card">

        <p>TransformFit 2025 &copy; Todos os direitos reservados</p>

      </section>

    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script>


    gsap.from(".logo", {
      scale: 0,
      opacity: 0,
      duration: 2,
    })
    gsap.from(".menu-desktop", {
      y: -200,
      scale: 0,
      opacity: 0,
      duration: 1.5,
    })
    gsap.from(".txt-hero", {
      x: -200,
      opacity: 0,
      duration: 2,
    })

    gsap.registerPlugin(ScrollTrigger);

    const cards = document.querySelectorAll(".card");
    cards.forEach(card => {
      gsap.from(card, {
        scrollTrigger: {
          trigger: card,
          start: "top 100%",
        },
        x: -200,
        opacity: 0,
        stagger: 1,
        duration: 1.2,
        ease: "circ.in"
      });
    });

    const texto = document.querySelectorAll(".txt-introduction")
    texto.forEach(texto => {
      gsap.from(texto, {
        scrollTrigger: {
          trigger: texto,
          start: "top 100%",
        },
        x: -200,
        opacity: 0.5,
        stagger: 1,
        duration: 1.2,
        circ: "steps.out"
      });
    });

    const img = document.querySelectorAll(".img-introduction")
    img.forEach(img => {
      gsap.from(img, {
        scrollTrigger: {
          trigger: img,
          start: "top 100%",
        },
        opacity: 0,
        scale: 0,
        stagger: 1,
        duration: 1.2,
        circ: "steps.out"
      });
    });

    document.querySelectorAll(".btn-log").forEach(link => {
      link.addEventListener("click", function (e) {
        e.preventDefault();

        gsap.to(".page", {
          opacity: 0,
          y: 50,
          duration: 0.6,
          onComplete: () => {
            pageTransition("register.php");
          }
        });
      });
    });

    window.addEventListener("load", () => {
      gsap.from(".btn-log", {
        opacity: 0,
        y: 50,
        duration: 0.6
      });
    });

    function navegar(destino) {
      gsap.to("body", {
        opacity: 0,
        x: -1000,
        duration: 0.6,
        onComplete: () => {
          window.location.href = destino;
        }
      });
    }

  </script>
</body>

</html>
